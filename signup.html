    <main>
        <div class="container">
            <h1 class="large-heading">Create an Account</h1>

            <div class="user-signup-container">
                <i class="fa-solid fa-user"></i>
                <form>
                    <div class="form-row">
                        <div class="first-name">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" placeholder="John">
                        </div><!-- end .first-name -->

                        <div class="last-name">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" placeholder="Doe">
                        </div><!-- end .last-name -->
                    </div><!-- end .form-row -->


                    <div class="email-address-container">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="johndoe@gmail.com">
                    </div>

                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="*************">

                    <a href="#" class="button">Sign Up</a>
                </form>
                <p class="login-link">If you already have an account <a href="login.html" class="link2">log in</a>
                </p>
            </div><!-- end .user-signup-container -->
        </div><!-- end .container -->
